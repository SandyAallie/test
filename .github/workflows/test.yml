name: waitinglist workflow
on:
  push:
    branches: [ "feature-A" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: waitlist-aallie    # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: '.'      # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '20.x'                # set this to the node version to use

permissions:
  contents: read

jobs:
  unit-testing:
        name: unit Testing
        strategy:
            matrix:
                nodejs_version: [20]
                #operating_system: [ubuntu-latest,windows-latest]

        runs-on: windows-latest
        steps:
            - name: checkout repository
              uses: actions/checkout@v4

            - name: setup NodeJs Version - ${{ matrix.nodejs_version }}
              uses: actions/setup-node@v3
              with:
                node-version: ${{ matrix.nodejs_version }}
            
            - name: install depend.
              run: npm install
              
  Code-coverage:  #installing dependancies
      name: code coverage 
      runs-on: windows-latest
      steps:
          - name: checkout repo
            uses: actions/checkout@v4

          - name: setup nodejs version 20
            uses: actions/setup-node@v3
            with:
              node-version: 20
          
          - name: install depend.
            run: npm install

          - name: check code coverage 
            continue-on-error: true
            run: npm run coverage 

          - name: Archive test Result
            uses: actions/upload-artifact@v3
            with:
              name: code-coverage-result
              path: coverage
              retention-days: 5
  deploy:
    permissions:
      contents: none
    runs-on: windows-latest
    needs: unit-testing
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
      url: https://waitlist.aallie.com/
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
        repository: 'Proformulate/aallie-waitlist' 
    ref: feature-A
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Build React app
        run: npm run build
      - name: Deploy to Azure WebApp
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}